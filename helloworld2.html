<!DOCTYPE html>
<html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lists in HTML</title>
 </head>
    <body>
        <ul>
            <li>Bread</li>
            <li>Jam</li>
            <li>Milk</li>
        </ul>
        <ol>
            <li>Bread</li>
            <li>Jam</li>
            <li>Milk</li>
        </ol>
        <ol type="A">
            <li>Bread</li>
            <li>Jam</li>
            <li>Milk</li>
        </ol>
    
    </body>
</html>
